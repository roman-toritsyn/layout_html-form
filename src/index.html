<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>HTML Form</title>
    <link rel="stylesheet"
    href="./style.css">
  </head>
  <body>
    <!-- <h1>HTML Form</h1> -->

    <form action="https://mate-academy-form-lesson.herokuapp.com/create-application" method="post"
      onsubmit="onSubmit()">

      <fieldset class="set">
        <legend>Personal information</legend>
        <div class="form-field">
          <label for="surname">Surname:</label>
          <input
           type="text"
           name="x1"
           id="surname"
           autocomplete="off">
        </div>

        <div class="form-field">
          <label for="name">Name:</label>
          <input
           type="text"
           name="x2"
           id="name"
           autocomplete="off">
        </div>

        <div class="form-field">
          <label for="age">How old are You?</label>
          <input
            type="number"
            name="x3"
            id="age"
            value="12"
            min="10"
            max="100">
        </div>

        <div class="form-field">
          <label for="birth">Full date of birth:</label>
          <input
            type="date"
            name="x4"
            id="birth">
        </div>

        <div class="form-field">
          <label for="agree">I accept the term of the agreement</label>
          <input
            type="checkbox"
            name="x5"
            id="agree">
        </div>
      </fieldset>

      <fieldset class="set">
        <legend>Registration</legend>

        <div class="form-field">
          <label for="email">E-mail:</label>
          <input
            type="email"
            name="x6"
            id="email"
            placeholder="email@example.com"
            required autocomplete="off">
        </div>

        <div class="form-field">
          <label for="pass">Password:</label>
          <input
            type="password"
            name="x7"
            id="pass"
            minlength="6"
            maxlength="42"
            autocomplete="off">
        </div>
      </fieldset>

      <fieldset class="set">
        <legend>An interesting fact about you!</legend>
        <div class="form-field">
          Do you love cats?
          <input
            type="radio"
            name="yez"
            id="yes">
          <label for="yes">Yes</label>
          <input
            type="radio"
            name="nope"
            id="no">
          <label for="no">No</label>
        </div>

        <div class="form-field">
          <label for="color">What is your favorite color?</label>
          <input
            type="color"
            name="x8"
            id="color">
        </div>

        <div class="form-field">
          <label for="timetobed">What time do you go to bed?</label>
          <input
            type="time"
            name="x9"
            id="timetobed">
        </div>

        <div class="form-field">
          <label for="cars">What are your favorite brand of cars?</label>
          <select
            name="x10"
            id="cars"
            multiple>
            <option value="">BMW</option>
            <option value="">Audi</option>
            <option value="">Lada</option>
          </select>
        </div>

        <div class="form-field">
          <label for="range">How do you rate our work?</label>
          <input
            type="range"
            name="x11"
            id="range"
            min="1"
            max="10">
        </div>
      </fieldset>

      <fieldset class="set">
        <legend>Additional info:</legend>
        <div class="form-field">
          <label for="comment">Comments:</label>
          <textarea
            name="x12"
            id="comment"
            cols="16"
            rows="2"
            autocomplete="off"
         ></textarea>
        </div>

        <div class="form-field">
          <label for="recommend">Would you recommend us?</label>
          <select
            name="x14"
            id="recommend">
            <option value="">yes</option>
            <option value="">no</option>
          </select>
        </div>
      </fieldset>

      <button type="submit">Submit</button>
    </form>
    <script type="text/javascript" src="./main.js"></script>
  </body>
</html>
